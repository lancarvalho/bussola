<svg width="280" height="50" viewBox="0 0 280 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#ef4444" />
      <stop offset="50%" stopColor="#f59e0b" />
      <stop offset="100%" stopColor="#3b82f6" />
    </linearGradient>
    <filter id="dropShadowText" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <text x="5" y="36" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-weight="800" font-size="30" letter-spacing="-0.5" filter="url(#dropShadowText)">
    <tspan fill="#e2e8f0">Bússola</tspan>
    <tspan dx="6" fill="url(#textGrad)">Política</tspan>
  </text>
</svg>